{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'base/css/loginstyle.css'%}">
</head>
<body width="100%" height="100%">
    <form action="{% url 'login' %}" method="post" class="loginForm"> {% csrf_token %}
      <h2>Login</h2>
      {% if error %}
          <p>{{error}}</p>
      {% endif %}
      <div class="idForm">
        <input type="text" class="id" placeholder="ID" name = 'username'>
      </div>
      <div class="passForm">
        <input type="password" class="pw" placeholder="PW" name = 'password'>
      </div>
      <button type="submit" class="btn">
        LOG IN
      </button>
      <div class="bottomText">
        Don't you have ID? <a href="{% url 'sign_up'%}">sign up</a>
      </div>
    </form>
</body>
</html>
